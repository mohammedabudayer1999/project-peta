<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="div-all">
            <div class="container">

                <div class="part1">
                    <div class="images">
                        <img src="images/m1.avif" alt="image">

                    </div>

                    <div class="des">
                        <div class="social">
                            <span>sign in with : </span>
                            <a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>

                        <div class="hr">
                            <hr><span>or</span><hr>
                        </div>
                        <div class="form">
                            <form>
                                <div class="form-group  mb-12 group">
                                    <label for="exampleInputEmail1">Email
                                        address</label>
                                    <input type="email" class="form-control"
                                        id="exampleInputEmail1"
                                        aria-describedby="emailHelp"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group  mb-12 group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control"
                                        id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                                <div class="form-group form-check  mb-12">
                                    <input type="checkbox"
                                        class="form-check-input"
                                        id="exampleCheck1">
                                    <label class="form-check-label"
                                        for="exampleCheck1">Check me out</label>
                                </div>
                                <button  class="btn btn-primary  ">Log in</button>
                                <div class="form-group form-check  mb-12 p-0">

                                    <span class="form-text text-muted">don't have
                                        account <a href="#">Register</a></span>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <div class="footer bg-primary text-light">

           <div class="container">
            <div class="div-part2">
                <span>Copyright Â© All right reserved</span>
                <div class="socail-footer">
                    <a href="#"><i class="fa-brands fa-facebook-f text-light"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter text-light"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in text-light"></i></a>
                </div>
            </div>
           </div>

        </div>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/all.min.js"></script>
    </body>
</html>

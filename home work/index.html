<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form >
      <fieldset>
        <legend>log in</legend>
        <div>
          <label>Username *</label>
          <br />
          <input type="text"  name="Username" required  />
        </div>
        <div>
          <label>password *</label>
          <br />
          <input type="password" name="password" required />
        </div>
      </fieldset>
      <!-- log in -->
      <fieldset>
        <legend>Gender *</legend>
        <div>
          <input type="radio" name="radio" id="male" />
          <label for="male">male</label>
          <input type="radio" name="radio" id="famle" />
          <label for="famle">famle </label>
        </div>
      </fieldset>
      <!--Gender-->
      <fieldset>
        <legend>Programming Skill</legend>
        <div>
          <input type="checkbox" name="checkbox" value="java"/>
          <label>java</label>
          <input type="checkbox" name="checkbox" value="php" />
          <label>php </label>
          <input type="checkbox" name="checkbox" value="c++" checked/>
          <label>c++ </label>
          <input type="checkbox" name="checkbox" value="c#" />
          <label>c# </label>
        </div>
      </fieldset>
      <!--Programming Skill-->
      <fieldset>
        <legend>Fruit</legend>
        <div>
          <label>choose afruit :</label>
          <select>
            <option value="1">apple</option>
            <option value="2">banana</option>
          </select>
        </div>
      </fieldset>
      <!--Fruit-->

      <textarea
        name="comment"
        cols="200"
        rows="10"
        placeholder=" Enter your comment here"
      ></textarea>

      <!--text area-->
      <br />
      <br />
      <button type="submit">SEND</button>
      <button type="reset">RESET</button>
      <!--button-->
    </form>
  </body>
</html>
